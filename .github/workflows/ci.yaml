name: Validate Pull Request
run-name: Validate Pull Request
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run tests and get coverage
        run: npm run test
        env:
          # Increase Node.js memory limit for Jest
          NODE_OPTIONS: "--max-old-space-size=2048"

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info

  test-oom:
    name: Run OOM Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run OOM handling tests
        run: npm run test:oom
        env:
          # OOM tests need more memory as they intentionally test memory limits
          NODE_OPTIONS: "--max-old-space-size=4096"

  test-backwards-compatibility:
    name: Backwards Compatibility Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run backwards compatibility tests
        run: npm run test:backwards-compatibility
